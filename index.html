<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./website-timer.css">
</head>
<body>
  <div id="container-div" class="container-div">
    <div id="inner-container-div">
      <div id="click-move-div">
        <p id="total-time-p">
        Total time: <span id="total-time-span"></span>
        </p>
        <ul id="laps-list"></ul>
      </div>
      <button id="lap-button">Lap</button>
      <input type="checkbox" id="pomo-checkbox">
      <label for="pomo-checkbox">Alert at 25m</label>
    </div>
    <div id="side-container-div">
      <p title="Time spent updating this page">
        Total ticks: <span id="total-ticks-span"></span>
      </p>
      <p title="Amount of time this page was visible for">
        Visible ticks: <span id="visible-ticks-span"></span>
      </p>
    </div>
  </div>
  <script type="text/javascript" src="./website-timer.js"></script>
</body>
</html>
